<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
</head>
<body>

        <div id="div-1" class="card text-center">
            <div class="card-header">
             Calculate Percentage
            </div>
            <div class="card-body">
             <p>Enter Your Amount</p>
             <input id="amount" type="number" placeholder="Amount"><br><br>
             <p>Enter Parcent(%) Amount</p>
             <input id="percent" type="number" placeholder="Percent(%)"><br><br>
              <button id="calculate-btn" class="btn btn-primary">Calculate</button>
            </div>
          </div>

          <div id="div-2" class="card text-center">
            <div id="result" class="card-header">
              Result
            </div>
            <div class="card-body2"><br>
              <p id="pay">Pay Amount:</p>
              <p id="discount">Discount Amount:</p>
              <button id="reload" class="btn btn-success">Reload</button><br><br>   
            </div>
          </div>

          <footer>
            <p>Mahbub Hasan Hira || Â©2020 All right Reserved</p>

  <script src="app.js"></script>
</body>
</html>
